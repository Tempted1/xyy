<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        background-color:black;
    }
    .card{
        width:350px;
        height:400px;
        margin:50px auto;
        box-shadow: 0px 25px 50px 10px rgba(221,201,201,0.2);
        border-radius: 15px;
    }

    .head{
        width:350px;
        height:200px;
        border-radius: 15px 15px 0 0;
        margin-bottom: 50px;
        background-image: linear-gradient(135deg, rgb(71,56,73) 0%,rgb(24,9,26) 100%);
    }
    .former{
        padding:30px 20px;
    }
</style>
<body>
    <!-- 
        知识点：
        1.清除浮动
        2.渐变
        3.box-shadow: 0 30px 50px 0 rgba(221, 201, 201, 0.2),30px 0px 50px 0 rgba(221, 201, 201, 0.2);
        说明：x轴偏移量  y轴偏移量 模糊度  扩散度 颜色
        4.border-radius值说明
     -->
     <div class="card">
         <div class="head">

         </div>
         <div class="former"> 

         </div>
     </div>
</body>
</html>
