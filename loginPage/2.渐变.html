    <title>Document</title>
    <style>
        .box{
            background:linear-gradient(to right,rgba(0,0,0,1),rgba(255,255,255,0));
            width: 800px;
            height: 600px;
            border: 1px solid red;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!-- 
        线性渐变渐变：
        1.background: linear-gradient(red, blue); 从上到下
        2.background: linear-gradient(to right, red , blue);从左到右
        3.background: linear-gradient(to bottom right, red , blue); 对角渐变
        4.background: linear-gradient(180deg, red, blue); 角度渐变
        5.background: linear-gradient(red 10%, green 85%, blue 90%); 多色渐变
        6.background: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1)); 透明度渐变
        7.background: repeating-linear-gradient(red, yellow 10%, green 20%); 重复渐变
        径向渐变：
        1.background: radial-gradient(red, green, blue); 同比例
        2.background: radial-gradient(red 5%, green 15%, blue 60%); 自定义比例
        3.background: radial-gradient(circle, red, yellow, green); 环形径向渐变

        我们要的是线性渐变+透明度
     -->
    <div class="box"> 

    </div>
</body>
